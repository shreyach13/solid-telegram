apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: green-vault-ssh
  namespace: green
  labels:
    k8s-app: green-vault
spec:
  selector:
    matchLabels:
      name: green-vault-ssh
  template:
    metadata:
      labels:
        name: green-vault-ssh
    spec:
      nodeSelector:
        failure-domain.beta.kubernetes.io/zone: eu-central-1c
      containers:
      - image: vault:1.2.3
        name: green-vault-ssh
        command: ["/bin/sh"]
        args: [ "-c", "/usr/local/bin/ssh_dump.sh"]
        volumeMounts:
        - name: green-vault-ssh
          mountPath: /usr/local/bin
      volumes:
      - name: green-vault-ssh
        configMap:
          defaultMode: 0777
        name: node-ssh
