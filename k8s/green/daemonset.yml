apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: vault-ssh
  namespace: green
  labels:
    k8s-app: green-vault
spec:
  containers:
  - image: vault:1.2.3
    name: green-vault-ssh
    command: ["/bin/sh"]
    args: [ "-c", "/usr/local/bin/ssh_dump.sh"]
  volumeMounts:
        - name: green-vault-ssh
          mountPath: /usr/local/bin
  volumes:
      - name: green-vault-ssh
        configMap:
          name: node-ssh
          defaultMode: 0777
